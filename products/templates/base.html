{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom sticky-top bg-white"
        style="box-shadow: rgba(13,110,253, 0.1) 0px 6px 30px;">
        <a href="/" class="d-flex me-md-auto text-dark text-decoration-none">
            <span class="fs-4 ps-5 pe-5">
                <h3>Price Checker</h3>
            </span>
        </a>
        <form class="d-flex mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" action="{% url 'search' %}"
            method="get">
            <input name="searchbox" class="form-control me-sm-2" style="width: 100%;" type="text" placeholder="Поиск..."
                required>
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Поиск</button>
        </form>
        <ul class="nav nav-pills me-5">
            <li class="nav-item"><a href="{% url 'home' %}"
                    class="nav-link {% block active-nav-link-home %}{% endblock %}">Главная страница</a></li>
            <li class="nav-item"><a href="{% url 'about' %}"
                    class="nav-link {% block active-nav-link-about %}{% endblock %}">О нас</a></li>
        </ul>
    </header>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
